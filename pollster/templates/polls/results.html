{% extends 'base.html' %}
{% block content %}
<style>
    /* General Styles */
    body {
        background-image: url('https://picsum.photos/1920/1080');
        background-size: cover;
        background-attachment: fixed;
    }

    .content-container {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 800px;
    }

    /* Custom CSS styles */
    .mb-5 {
        margin-bottom: 30px;
    }

    .list-group {
        max-width: 600px;
        margin: 0 auto;
    }

    .list-group-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .badge {
        font-size: 1rem;
    }

    .btn-secondary {
        margin-right: 10px;
    }

    .btn-secondary:hover {
        opacity: 0.8;
    }

    .btn-dark {
        background-color: #343a40;
        border-color: #343a40;
    }

    .btn-dark:hover {
        background-color: #23272b;
        border-color: #23272b;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    .text-center {
        text-align: center;
    }
</style>

<div class="content-container">
    <h1 class="mb-5 text-center">{{ question.question_text }}</h1>

    <ul class="list-group mb-5">
        {% for choice in question.choice_set.all %}
        <li class="list-group-item">
            {{ choice.choice_text }} <span class="badge badge-success">{{ choice.votes }}
                vote{{ choice.votes | pluralize }}</span>
        </li>
        {% endfor %}
    </ul>

    <div class="text-center">
        <a class="btn btn-secondary" href="{% url 'polls:index' %}">Back To Polls</a>
        <a class="btn btn-dark" href="{% url 'polls:detail' question.id %}">Vote again?</a>
    </div>
</div>
{% endblock %}
