{% extends 'home.html' %}
{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('https://source.unsplash.com/random'); /* Random background image from Unsplash */
        background-size: cover;
        background-position: center;
    }

    /* Your existing CSS styles */
    .navbar {
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-bottom: 4px solid #ffeb3b;
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 1000;
    }
    .navbar-brand {
        font-weight: bold;
        font-size: 1.8rem;
        color: #fff !important;
    }
    .navbar-nav {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
    }
    .nav-item {
        margin-left: 15px;
    }
    .nav-link {
        color: #fff !important;
        text-decoration: none;
        padding: 15px 20px;
        transition: color 0.3s ease-in-out;
    }
    .nav-link:hover {
        color: #ffeb3b !important;
    }
    .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 70px); /* Adjusted for navbar height */
    }
    .card {
        background-color: #fff;
        border-radius: 12px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        max-width: 600px;
        width: 100%;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .card h1 {
        font-size: 3rem;
        color: #343a40;
        margin-bottom: 20px;
    }
    .card p {
        font-size: 1.2rem;
        color: #6c757d;
        margin-bottom: 30px;
    }
    .card a {
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        padding: 16px 32px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        font-size: 1.1rem;
    }
    .card a:hover {
        background-color: #0056b3;
    }
</style>

<div class="card-container">
    <div class="card">
        <h1>Welcome To PollWhiz</h1>
        <p>Vote for the questions and see the results...!</p>
        <a href="{% url 'polls:index' %}">View Available Polls</a>
    </div>
</div>

{% endblock %}
