<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PollWhiz</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f2f5;
    }
    .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://example.com/your-image.jpg') no-repeat center center/cover;
        z-index: -1;
        animation: moveBackground 15s linear infinite;
    }
    @keyframes moveBackground {
        0% { transform: scale(1) translateX(0); }
        50% { transform: scale(1.1) translateX(-5%); }
        100% { transform: scale(1) translateX(0); }
    }
    .container {
        width: 90%;
        max-width: 400px;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        z-index: 1;
    }
    .header h2 {
        color: #333;
        margin-bottom: 15px;
        font-size: 24px;
    }
    .header p {
        color: #888;
        font-size: 16px;
        margin-bottom: 30px;
    }
    .input-group {
        margin-bottom: 20px;
        position: relative;
    }
    .input-group input {
        width: calc(100% - 40px);
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 20px;
        outline: none;
        transition: border-color 0.3s ease;
    }
    .input-group input:focus {
        border-color: #3498db;
    }
    .input-group i {
        position: absolute;
        top: 14px;
        right: 15px;
        color: #888;
    }
    .options {
        margin-bottom: 20px;
    }
    .options p {
        color: #888;
        font-size: 16px;
        margin-bottom: 15px;
    }
    .social-icons {
        display: flex;
        justify-content: center;
    }
    .social-icons a {
        display: inline-block;
        margin: 0 10px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        border-radius: 50%;
        color: #fff;
        background: #4a4a4a;
        transition: all 0.3s ease;
    }
    .social-icons a:hover {
        background: #333;
    }
    .btn {
        width: 60%;
        padding: 12px;
        border: none;
        border-radius: 20px;
        background: linear-gradient(to right, #3498db, #8e44ad);
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    .btn:before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 250px;
        height: 250px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transition: all 0.5s ease;
        transform: translate(-50%, -50%) scale(0);
        z-index: 1;
    }
    .btn:hover:before {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0;
    }
    .btn:hover {
        background: linear-gradient(to left, #3498db, #8e44ad);
    }
    .footer {
        text-align: center;
        margin-top: 20px;
    }
    .footer p {
        color: #4a4a4a;
    }
    .footer a {
        color: #8e44ad;
        text-decoration: none;
    }
    .footer a:hover {
        color: #3498db;
    }
    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }
    }
    @media (max-width: 480px) {
        .container {
            padding: 15px;
        }
    }
    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 2;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border: 1px solid #888;
        width: 90%;
        max-width: 400px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 24px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="background"></div>

<!-- Login Container -->
<div class="container" id="loginContainer">
    <div class="header">
        <h2>Welcome to PollWhiz</h2>
        <p>Please log in to continue</p>
    </div>
    <form id="loginForm">
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <i class="fas fa-user"></i>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <i class="fas fa-lock"></i>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <div class="options">
        <p>Or log in with</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    <div class="footer">
        <p>Don't have an account? <a href="#" id="signUpLink">Sign up</a></p>
        <p><a href="#" id="forgotPasswordLink">Forgot password?</a></p>
    </div>
</div>

<!-- Sign Up Container -->
<div class="container" id="signUpContainer" style="display: none;">
    <div class="header">
        <h2>Create an Account</h2>
    </div>
    <form id="signUpForm">
        <div class="input-group">
            <input type="text" id="signUpUsername" name="username" placeholder="Username" required>
            <i class="fas fa-user"></i>
        </div>
        <div class="input-group">
            <input type="email" id="signUpEmail" name="email" placeholder="Email" required>
            <i class="fas fa-envelope"></i>
        </div>
        <div class="input-group">
            <input type="password" id="signUpPassword" name="password" placeholder="Password" required>
            <i class="fas fa-lock"></i>
        </div>
        <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="footer">
        <p>Already have an account? <a href="" id="loginLink">Log in</a></p>
    </div>
</div>

<!-- Forgot Password Container -->
<div class="container" id="forgotPasswordContainer" style="display: none;">
    <div class="header">
        <h2>Reset Password</h2>
    </div>
    <form id="forgotPasswordForm">
        <div class="input-group">
            <input type="email" id="forgotPasswordEmail" name="email" placeholder="Email" required>
            <i class="fas fa-envelope"></i>
        </div>
        <button type="submit" class="btn">Reset Password</button>
    </form>
    <div class="footer">
        <p>Remembered your password? <a href="#" id="loginLinkFromForgot">Log in</a></p>
    </div>
</div>

<!-- Error Modal -->
<div id="errorModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="errorMessage"></p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ username: username, password: password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = '/'; // Redirect to your webapp page
            } else {
                showErrorModal('Invalid username or password');
            }
        })
        .catch(error => showErrorModal('Error: ' + error));
    });

    document.getElementById('signUpForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('signUpUsername').value;
        const email = document.getElementById('signUpEmail').value;
        const password = document.getElementById('signUpPassword').value;

        fetch('/signup/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ username: username, email: email, password: password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Sign up successful!');
                document.getElementById('signUpContainer').style.display = 'none';
                document.getElementById('loginContainer').style.display = 'block';
            } else {
                showErrorModal('Sign up failed: ' + data.message);
            }
        })
        .catch(error => showErrorModal('Error: ' + error));
    });

    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('forgotPasswordEmail').value;

        fetch('/forgot-password/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ email: email })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Password reset link sent to your email!');
            } else {
                showErrorModal('Email not found');
            }
        })
        .catch(error => showErrorModal('Error: ' + error));
    });

    document.getElementById('signUpLink').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('signUpContainer').style.display = 'block';
    });

    document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('forgotPasswordContainer').style.display = 'block';
    });

    document.querySelectorAll('#loginLink, #loginLinkFromForgot').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('signUpContainer').style.display = 'none';
            document.getElementById('forgotPasswordContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        });
    });

    function showErrorModal(message) {
        const modal = document.getElementById('errorModal');
        const errorMessage = document.getElementById('errorMessage');
        const span = document.getElementsByClassName('close')[0];

        errorMessage.innerText = message;
        modal.style.display = 'flex';

        span.onclick = function() {
            modal.style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

</body>
</html>
