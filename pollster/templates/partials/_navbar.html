<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PollWhiz</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            position: relative; /* Needed for stacking */
            background-image: url('path/to/your/image.jpg'); /* Background image */
            background-size: cover;
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease-in-out;
            border-bottom: 4px solid #ffeb3b;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1; /* Ensure navbar is above image */
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            color: #fff !important;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        .nav-item {
            margin-left: 15px;
        }

        .nav-link {
            color: #fff !important;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            padding: 20px 0; /* Adjusting padding to increase height */
        }

        .nav-link:hover {
            color: #ffeb3b !important;
        }

        /* Navbar Mobile Styles */
        @media (max-width: 767px) {
            .navbar-nav {
                margin-top: 10px;
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-item {
                margin-left: 0;
                margin-top: 5px;
            }
        }

        /* Footer Styles */
        .footer {
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #ffeb3b;
            z-index: 1; /* Ensure footer is above image */
        }

        .footer a {
            color: #ffeb3b;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease-in-out;
        }

        .footer a:hover {
            color: #fff;
        }
    </style>
    <!-- Include Bootstrap CSS for base styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/">PollWhiz</a>
            <ul class="navbar-nav ml-auto d-flex flex-row">
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <br>
            <p>&copy; 2024 PollWhiz. All rights reserved.</p>
            <p>
                <a href="#">Privacy Policy</a> |
                <a href="#">Terms of Service</a> |
                <a href="#">Contact Us</a>
            </p>
        </div>
    </footer>

    <!-- Include Bootstrap JS for base functionality -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
